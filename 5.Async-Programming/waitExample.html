<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="'wait">wait</button>
    <button id="b1">b1</button>
    <button id="b2">b2</button>

    <script>
        document.getElementById('wait').addEventListener('click', () => waitSync(5000));
        document.getElementById('b1').addEventListener('click', () => console.log('b1'));
        document.getElementById('b2').addEventListener('click', () => console.log('b2'));

        function waitSync(time){
            const start = performance.now();
            let counter = 0;
            while(performance.now() - start <time){
                counter++;
            }
            console.log('Finished waiting', counter);
        }
    </script>
</body>
</html>
